@(products: List[Product])(implicit flash: Flash, messages:Messages)
@main(messages("application.name")){
  <dl class="products">
    @for(product <- products ){
      <dt><a href="@routes.Products.show(product.ean)" target="_blank"> @product.name </a></dt>
      <dm> @product.description<dm>
    }
  </dl>
  <p>
    <a href ="@controllers.routes.Products.newProduct()" class="btn">
      <i class="icon-plus"></i> @messages("products.new.command")</a>
    </p>
}
